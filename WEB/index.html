<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>
<body>
  <div class="container">
    <div class="cell">
        <img src="./img/instagram-celular.png" alt="cellphone">
    </div>
    <div class="continue">
        <div class="group">
            <img src="./img/instagram-logo.png" class="logo" alt="instagram logo">
            <div class="profile-photo">
                <img src="./img/mayseinsta.jpeg" alt="profile picture">
            </div>
            <a href="#" class="login">Continue as gmyos</a>
            <a href="#" class="logout">Remove account</a>
        </div>
        <div class="group">
            <p class="not-account">Not gmyos?</p>
            <p class="not-account">
                <span class="link-blue">Switch Accounts</span>
                or
                <span class="link-blue">Sign Up</span>
            </p>
        </div>
        <div class="gt-app">
            <p class="get-app">Download the App</p>
            <div class="download">
                <a href="#" class="app-download">
                    
                </a>
                <a href="#" class="app-download">
                   
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
